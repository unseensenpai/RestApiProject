apiVersion: apps/v1
kind: Deployment
metadata:
  name: unseenservice-deployment
  labels:
    restapi: dotnetcore
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  revisionHistoryLimit: 3
  replicas: 1
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        restapi: dotnetcore
        octopusexport: OctopusExport
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
        - name: restapiproject
          image: 'ghcr.io/unseensenpai/restapiproject-ghcr:latest'
          ports:
            - name: default
              containerPort: 5000
              protocol: TCP
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
