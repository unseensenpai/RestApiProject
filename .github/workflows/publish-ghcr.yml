name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login
      run: docker login --username unseensenpai --password ${{ secrets.GH_PAT }} ghcr.io
    - name : Build
      run: docker build . --tag ghcr.io/unseensenpai/restapiproject-ghcr:$(date +%s)
    - name : Push
      run: docker push ghcr.io/unseensenpai/restapiproject-ghcr:$(date +%s)
